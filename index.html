<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .poster {
            width: 50%;
            margin-left: 25%;
            margin-top: 50px;
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            text-transform: uppercase;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin: 30px 0;
        }

        img {
            width: 100%;
            border: 5px solid white;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="poster">
        <img src="./IMGH.jpg" alt="Motivational Quote">
        <h1>Never Settle for Less Than You Deserve</h1>
        <p>Every day may not be good, but there's something good in every day.<br>
        Believe in yourself and keep moving forward.<br>
        Your potential is endless - unleash it!</p>
    </div>
</body>
</html>
